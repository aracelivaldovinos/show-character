<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Which Character are You?</title>
</head>
<body>
  <div class="container">
    <div class="hero">
        <h1>Which Character are You from The Office?</h1>
    </div>
      <form id="formOne">
        <div class="form-group">
          <p>You can keep a secret.</p>
          <select class="form-control" id="secret">
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
        </div>
        <div class="form-group">
          <p>Your room is typically messy.</p>
          <select class="form-control" id="messy">
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
        </div>
        <div class="form-group">
          <p>You're the life of the party.</p>
          <select class="form-control" id="party">
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
        </div>
        <div class="form-group">
          <p>You identify as an introvert.</p>
          <select class="form-control" id="introvert">
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
        </div>
        <div class="form-group">
          <p>You have high standards.</p>
          <select class="form-control" id="standards">
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
        </div>
        <div class="form-group">
          <p>You love drama.</p>
          <select class="form-control" id="drama">
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
        </div>
        <div class="form-group">
          <p>You're a hopeless romantic.</p>
          <select class="form-control" id="romantic">
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
      <div class="center">
        <div class="image1">
          <p>Dwight</p>
          <img src="https://static2.srcdn.com/wordpress/wp-content/uploads/2020/01/dwight-schrute-office-featured.jpg?q=50&fit=crop&w=943&h=500&dpr=1.5" alt="Dwight" width="500" height="auto">
        </div>
        <div class="image2">
          <p>Michael</p>
          <img src="https://miro.medium.com/max/1396/1*njwXqsShWvK81ANQCMBevw.jpeg" alt="Michael" width="500" height="auto">
        </div>
        <div class="image3">
          <p>Pam</p>
          <img src="https://upload.gossipcop.com/gc/uploads/2021/01/jenna-fischer-as-pam-on-thee766e8-702x526.jpg" alt="Pam" width="500" height="auto">
        </div>
        <div class="image4">
          <p>Jim</p>
          <img src="https://img.cinemablend.com/filter:scale/quill/0/e/2/6/e/4/0e26e41934123ce014d29353fe4dcead8cb60619.jpg?mw=600" alt="Jim" width="500" height="auto">
        </div>
        <div class="image5">
          <p>Phyllis</p>
          <img src="https://img.nbc.com/sites/nbcunbc/files/metaverse_assets/1/0/6/3/4/5/phyllis-500x500.jpg?impolicy=nbc_com&imwidth=480&imdensity=1" alt="Phyllis" width="500" height="auto">
        </div>
      </div>

      
      
    
  </div>
</body>
</html>
